thinklab.colormap.eserv-Source=Greens_z,gradient_z 255 255 255 0 255 0
thinklab.colormap.eserv-Sink=gradient_z 255 255 255 255 255 0
thinklab.colormap.eserv-Use=Blues_z,gradient_z 255 255 255 0 0 255
thinklab.colormap.eserv-Flow=gradient_80 0 0 0 255 255 255
thinklab.colormap.coastalProtection-TotalCoastalFloodProtection=Greens_z,gradient_z 255 255 255 0 255 0
