thinklab.colormap.fisheries-EstuaryArea=Greens_z,gradient_z 255 255 255 0 255 0
thinklab.colormap.fisheries-CoralReefArea=Greens_z,gradient_z 255 255 255 0 255 0
# CONCEPTS BELOW ARE ORDERED FROM SMALLEST TO LARGEST
